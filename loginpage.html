<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MasterPiece Mart Login Page</title>
    <link rel="stylesheet" href="loginstyle.css" />
  </head>

  <body>
    <main>
      <img src="logo.png" alt="Masterpiece mart" class="img1" />
      <div class="one">
        <label for="email">Email Address</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder=" Enter Your Email"
        />
        <label for="pass">Password</label>
        <input
          type="password"
          name="password"
          id="pass"
          placeholder=" Enter Your Password"
        />
        <a href="a">Forgotten your password?</a>
      </div>

      <button type="button" class="button login">Login</button>
      <p><strong>OR</strong></p>
      <button type="button" class="button fb">
        <img src="Facebook-Logo.webp" alt="facebook logo" />
        <strong>Continue with Facebook</strong>
      </button>
      <button type="button" class="button google">
        <img src="google-logo.png" alt="google logo" />Continue with Google
      </button>
      <article>
        By continuing, you agree to Masterpiece Mart's
        <strong style="color: black">Terms of Service</strong> and acknowledge
        that you've read our
        <strong style="color: black">Privacy Policy</strong>.
        <hr />
        <p style="color: black">
          <strong>Not on Masterpiece Mart yet? <a href="a">Signup</a></strong>
        </p>
        <p>
          Are you a business?<strong style="color: black"
            ><a href="a">Get started here!</a></strong
          >
        </p>
      </article>
    </main>
  </body>
</html>
